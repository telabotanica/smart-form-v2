<form (submit)="$event.preventDefault(); submit()">
  <label>
    Nom :
    <input placeholder="Nom du sentier" type="text" [value]="nom()" (input)="nom.set($any($event.target).value); onInputChange()" />
  </label>

  <label>
    Auteur :
    <input placeholder="Auteur" type="text" [value]="auteur()" (input)="auteur.set($any($event.target).value); onInputChange()" />
  </label>

  <label>
    PMR :
    <select [value]="pmr()" (change)="onPmrChange($event)">
      <option [value]="null">Tous</option>
      <option [value]="-1">Ne sait pas</option>
      <option [value]="0">Non accessible</option>
      <option [value]="1">Accessible</option>
    </select>
  </label>

<app-sentier-public-filter (searchFilters)="onSearch($event)" />

<hr />
<h2>Liste des sentiers publics</h2>
@if (sentierService.loading()) {
  <app-loader />
} @else if (sentierService.error()) {
  <app-error [errorMessage]="sentierService.error() ?? 'Erreur inconnue'" />
} @else {
  <app-map [sentiers]="sentierService.sentiers()"/>
}

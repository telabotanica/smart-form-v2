<button
  class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-lg font-medium transition-colors border-primary focus-visible:outline-none cursor-pointer disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 shadow h-9 px-4 py-2 bg-primary hover:bg-background hover:outline-3 hover:-outline-offset-3 hover:outline-primary hover:text-text"
  title="Exporter en PDF"
  type="button"
  [disabled]="isGenerating()"
  (click)="exportToPdf()"
>
  @if (isGenerating()) {
    <svg class="animate-spin" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
      <path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor" />
    </svg>
    <span>Génération...</span>
  } @else {
    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <span>Exporter PDF</span>
  }
</button>
